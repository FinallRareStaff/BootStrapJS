<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org "
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>USER</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>
    <script src="../../static/js/user.js"></script>
</head>
<body>
<header th:insert="blocks/headerForAdminAndUser :: headerAdminUser"></header>

<div class="container-fluid">
    <div class="row vh-100">
        <nav style="padding: 0;" id="sidebarMenu"
             class="col-md-3 col-lg-2 d-md-block  sidebar collapse">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column ">
                    <li th:if="${roleAdmin} == true" class="nav-item">
                        <a style="text-align: left; " class="nav-link  btn" role="button"
                           data-toggle="button" href="/admin/users">
                            Admin
                        </a>
                    </li>
                    <li class="nav-item">
                        <a style="color: white; text-align: left" class="nav-link active btn btn-primary" role="button"
                           data-toggle="button" href="/user">
                            User
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main style="background: #F8F9FA" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <div class="chartjs-size-monitor">
                <div class="chartjs-size-monitor-expand">
                    <div class=""></div>
                </div>
                <div class="chartjs-size-monitor-shrink">
                    <div class=""></div>
                </div>
            </div>
            <div class="col">
                <h1>Cтраница с информацией о пользователе</h1>
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <div th:insert="blocks/tableUser :: tableUser"></div>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
