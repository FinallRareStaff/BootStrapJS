<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org "
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>ADMIN</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>
    <script src="../../static/js/main.js"></script>
</head>
<body>
<header th:insert="blocks/headerForAdminAndUser :: headerAdminUser"></header>
<div style="height: inherit" class="container-fluid ">
    <div class="row vh-100">
        <nav style="padding: 0; " id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block   sidebar collapse">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column ">
                    <li class="nav-item">
                        <a style="text-align: left; color: white" class="nav-link active btn btn-primary" role="button"
                           data-toggle="button"
                           href="/admin">
                            Admin
                        </a>
                    </li>
                    <li class="nav-item">
                        <a style="text-align: left" class="nav-link btn" role="button" data-toggle="button"
                           href="/user">
                            User
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <main style="background: #F8F9FA" class="col-md-9 ml-sm-auto col-lg-10 px-md-4  ">
            <div class="chartjs-size-monitor">
                <div class="chartjs-size-monitor-expand">
                    <div class=""></div>
                </div>
                <div class="chartjs-size-monitor-shrink">
                    <div class=""></div>
                </div>
            </div>
            <div>
                <h1>Admin panel</h1>
                <div class="position-sticky pt-3" th:insert="blocks/tableAdmin :: tableAdmin"></div>
                <div th:insert="blocks/modalEdit :: modalEdit"></div>
                <div th:insert="blocks/modalDelete :: modalDelete"></div>
            </div>
        </main>
    </div>
</div>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
