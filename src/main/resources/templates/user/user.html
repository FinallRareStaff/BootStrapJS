<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>User</title>
</head>
<body>
<header th:insert="admin/header :: header"></header>
<div class="container-fluid">
    <div class="row mt-4" style="height: 100vh;">
        <div class="col-md-2 m-0 p-0" style="height: min-content;">
            <ul class="nav nav-pills flex-column">
                <span th:each="role : ${user.getRoles()}">
                <li class="nav-item">
                    <a class="nav-link" href="/admin/users" hidden="true">Admin</a>
                </li>
                </span>
                <li class="nav-item">
                    <a class="nav-link active" href="#">User</a>
                </li>
            </ul>
        </div>
        <div class="col-md-10" style="background-color: rgb(247,247,250);">
            <h1>User information-page</h1>
            <div class="container-fluid border rounded p-0">
                <div class="m-2 mb-0"><h3>About user</h3></div>
                <div class="m-0 p-4 border-top" style="background-color: white;">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">NickName</th>
                            <th scope="col">Ladder</th>
                            <th scope="col">Email</th>
                            <th scope="col">Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th scope="row" th:text="@{{id} (id=${user.getId()})}">ID</th>
                            <td th:text="@{{name} (name=${user.getName()})}">Name</td>
                            <td th:text="@{{nickname} (nickname=${user.getNickName()})}">NickName</td>
                            <td th:text="@{{ladder} (ladder=${user.getLadder()})}">Ladder</td>
                            <td th:text="@{{email} (email=${user.getEmail()})}">Email</td>
                            <td>
                                <span th:each="role : ${user.getRoles()}">
                                    <span th:if="${role.getRole()} == 'ROLE_ADMIN'">ADMIN</span>
                                    <span th:if="${role.getRole()} == 'ROLE_USER'">USER</span>
                                </span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
