<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Admin panel</title>
</head>
<body>
<header th:insert="user/header :: header"></header>
<div class="container-fluid">
    <div class="row mt-4" style="height: 100vh;">
        <div class="col-md-2 m-0 p-0">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user">User</a>
                </li>
            </ul>
        </div>
        <div class="col-md-10" style="background-color: rgb(247, 247, 250);">
            <h1>Admin panel</h1>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" href="/admin/users">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">New User</a>
                </li>
            </ul>
            <div class="container-fluid border rounded p-0">
                <div class="m-2 mb-0"><h3>New user</h3></div>
                <div class="m-0 p-4 border-top" style="background-color: white;">
                    <div class="container p-2 w-25" style="text-align: center;">
                        <form th:method="POST" th:action="@{/admin/users}" th:object="${user}">
                            <div class="form-group">
                                <label for="Name"><b>Name</b></label>
                                <input type="text" th:field="*{name}" class="form-control" id="name"
                                       placeholder="Name">
                            </div>
                            <div class="form-group">
                                <label for="Nickname"><b>Nickname</b></label>
                                <input type="text" th:field="*{nickName}" class="form-control" id="nickName"
                                       placeholder="Nickname">
                            </div>
                            <div class="form-group">
                                <label for="Ladder"><b>Ladder</b></label>
                                <input type="number" th:field="*{ladder}" class="form-control" id="Ladder"
                                       placeholder="Ladder">
                            </div>
                            <div class="form-group">
                                <label for="Email"><b>Email</b></label>
                                <input type="email" th:field="*{email}" class="form-control" id="Email"
                                       placeholder="mail@mail.ru">
                            </div>
                            <div class="form-group">
                                <label for="Username"><b>Username</b></label>
                                <input type="text" th:field="*{username}" class="form-control" id="username"
                                       placeholder="Username">
                            </div>
                            <div class="form-group">
                                <label for="Password"><b>Password</b></label>
                                <input type="password" th:field="*{password}" class="form-control" id="password"
                                       placeholder="Password">
                            </div>
                            <div class="form-group">
                                <label for="roles"><b>Roles</b></label>
                                <select th:field="*{roles}" multiple class="form-control" id="roles" size="2">
                                    <option th:value="'ROLE_USER'" th:text="USER"></option>
                                    <option th:value="'ROLE_ADMIN'" th:text="ADMIN"></option>
                                </select>
                                <input type="submit" class="btn btn-success mt-5" value="Add new user">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>
</html>
